# Desarrollo: monta ./app en el contenedor + --reload â†’ cambios sin bajar/subir contenedor
# Uso: docker compose -f docker-compose.dev.yml up -d --build

services:
  api:
    build: .
    image: core-odj-voronoi-api
    env_file: .env
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./tmp:/app/tmp
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --workers 1
