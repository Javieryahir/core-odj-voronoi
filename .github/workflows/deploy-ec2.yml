name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no "${EC2_USER}@${EC2_HOST}" '
            set -euo pipefail

            cd ~/core-odj-voronoi

            git fetch --all --prune
            git checkout main
            git reset --hard origin/main

            docker build -t core-odj-voronoi-api . || true
            docker-compose -p core-odj-voronoi down --remove-orphans || true

            if [ -f .env ]; then
              docker-compose -p core-odj-voronoi --env-file .env up -d --build --remove-orphans
            else
              docker-compose -p core-odj-voronoi up -d --build --remove-orphans
            fi
          '